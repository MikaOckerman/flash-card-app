<h1>Edit Flashcard</h1>
<form method="POST">
    <label>Question:</label>
    <input type="text" name="question" value="{{ flashcard.question }}" required>
    <label>Answer:</label>
    <input type="text" name="answer" value="{{ flashcard.answer }}" required>
    <label>Category:</label>
    <select name="category">
        {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == flashcard.category_id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update Flashcard</button>
</form>
